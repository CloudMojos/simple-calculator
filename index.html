<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div class="input-screen">
            <p id="input-history">123</p>
            <p id="input">123123123123123123<p>
        </div>
        <div id="calculator-buttons">
            <button number id="btn-1" class="btn-calc">1</button>
            <button number id="btn-2" class="btn-calc">2</button>
            <button number id="btn-3" class="btn-calc">3</button>
            <button number id="btn-4" class="btn-calc">4</button>
            <button number id="btn-5" class="btn-calc">5</button>
            <button number id="btn-6" class="btn-calc">6</button>
            <button number id="btn-7" class="btn-calc">7</button>
            <button number id="btn-8" class="btn-calc">8</button>
            <button number id="btn-9" class="btn-calc">9</button>
            <button number id="btn-0" class="btn-calc">0</button>
            <button number id="btn-de" class="btn-calc">.</button>
            <button operation id="btn-op-pl" class="btn-calc">+</button>
            <button operation id="btn-op-mi" class="btn-calc">-</button>
            <button operation id="btn-op-mu" class="btn-calc">*</button>
            <button operation id="btn-op-di" class="btn-calc">/</button>
            <button del id="btn-op-de" class="btn-calc">del</button>
            <button ac id="btn-op-cl" class="btn-calc">ac</button>
            <button eq id="btn-op-eq" class="btn-calc">=</button>
        </div>
    </div>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
